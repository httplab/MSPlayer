<!DOCTYPE html>
<html>
    <head>
        <title>MSPlayer Demo</title>
        <meta name="google" value="notranslate">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="expires" content="timestamp">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="smp/lib/jquery.strobemediaplayback.js"></script>
        <script type="text/javascript" src="smp/lib/player.js"></script>
        <script type="text/javascript">
        	$(document).ready(function() {
                PLAYER.init({
                	swf: "${swf}.swf?nocache=" + new Date(),
                    streamType: "live",
                	id: "player",
                	autoPlay: true,
//                    src: "http://players.edgesuite.net/videos/big_buck_bunny/bbb_448x252.mp4",
//                    src: "http://193.34.211.18:1935/dvr/dw-europe.360kbps.stream/manifest.f4m?DVR",
//                    src: "http://osmf.org/videos/cathy2.flv",
                    src: "rtmp://flideo-wn0.infox.ru/o2tv/o2tv720",
                    showVideoInfo: true,
                    preRoll: "http://cdn1.eyewonder.com/200125/instream/osmf/vast_1_linear_flv.xml"
                });
        	});
        </script>
	</head>

	<body>
		<h1>MSPlayer Demo</h1>
        <div id="player" />
	</body>

</html>
